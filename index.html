<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
     <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- LINK TO FIREBASE GOES HERE -->
  <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
</head>
<body>
    <div class='container'>

        <br>
        <div class='jumbotron'>
            <h1 class='text-center'>TRAIN SCHEDULE</h1>
        </div>
        <div class="row">

                <div class="col-md-12">
          
                  <!-- Current Employees-->
                  <div class="card mb-4">
                    <div class="card-header">Current Train Schedule
                    </div>
                    <div class="card-body">
                      <table class="table table-sm table-hover" id='employee-table'>
                        <thead>
                          <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency(min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                           </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
        <div class="row">
            <!-- Sign-Up Card-->
                <div class="col-lg-12">
                  <div class="card card-default">
                    <div class="card-header">
                     Add a New Train
                    </div>
                    <div class="card-body">
          
                      <!-- Sign-up Form (note the various input "types")-->
          
                      <form role="form">
                        <div class="form-group row">
                          <label for="name-input">Train Name:</label>
                          <input class="form-control" id="name-input" type="text">
                        </div>
                        <div class="form-group row">
                          <label for="destination-input">Destination:</label>
                          <input class="form-control" id="destination-input" type="destination">
                        </div>
                        <div class="form-group row">
                          <label for="time-input">First Train time(HH:mm - military time)</label>
                          <input class="form-control" id="time-input" type="number">
                        </div>
                        <div class="form-group row">
                          <label for="frequency-input">Frequency (min)</label>
                          <input class="form-control" id="frequency-input" type = "number">
                        </div>
                        <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                      </form>
          
                    </div>
          
                  </div>
          
                </div>

    </div>
    
</body>
</html>
